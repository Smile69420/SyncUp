    <meta property="og:url" content="" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              background: 'var(--color-background)',
              foreground: 'var(--color-foreground)',
              'card': 'var(--color-card)',
              'card-foreground': 'var(--color-card-foreground)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: #4f46e5; /* indigo-600 */
        --color-secondary: #0ea5e9; /* sky-500 */
        --color-background: #f1f5f9; /* slate-100 */
        --color-foreground: #1e293b; /* slate-800 */
        --color-card: #ffffff;
        --color-card-foreground: #1e293b; /* slate-800 */
        --radius: 0.5rem;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-background);
        color: var(--color-foreground);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
       body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image:
          radial-gradient(circle at 1px 1px, #d1d5db 1px, transparent 0); /* gray-300 */
        background-size: 20px 20px;
        opacity: 0.3;
        z-index: -1;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      .animate-scale-in { animation: scaleIn 0.2s ease-out forwards; }
      .animate-fade-in-up { animation: fadeInUp 0.3s ease-out forwards; }

      @media print {
        body * {
          visibility: hidden;
        }
        .printable-area, .printable-area * {
          visibility: visible;
        }
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        .no-print {
          display: none !important;
        }
        /* Simple reset for calendar view for printing */
        .printable-area .border, .printable-area .border-b, .printable-area .border-l {
          border-color: #ccc !important;
        }
        .printable-area .bg-blue-50 {
          background-color: transparent !important;
        }
        .printable-area .text-primary {
          color: black !important;
        }
        .printable-area button, .printable-area .p-2 {
          border: none !important;
          background-color: transparent !important;
        }
         .printable-area [style*="background-color"] {
            border: 1px solid #ccc;
            -webkit-print-color-adjust: exact;
            color-adjust: exact;
        }
      }
    </style>

}
</script>
